{% load static %}

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Your resume website" />
  <meta name="author" content="Your Name" />
  <title>{% block title %}Resume Web{% endblock %}</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Box Icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/dist/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

  {% comment %} {% block sidebar %}
    {% include "sidebar/sidebar.html" %}
  {% endblock %} {% endcomment %}

  {% block content %}
  
  {% endblock %}

  <!-- Bootstrap JS and dependencies (Placed before closing body tag for better load performance) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>

  <!-- Box Icons script (if needed) -->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" async></script>

</body>
</html>
